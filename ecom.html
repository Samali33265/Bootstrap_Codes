<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mugs Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Mugs</h2>
  <!-- Filter and Sort Row -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter by Country
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">USA</a></li>
          <li><a class="dropdown-item" href="#">Europe</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter by Print Area
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">All areas</a></li>
          <li><a class="dropdown-item" href="#">Front Side</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-3 offset-md-3">
      <select class="form-select">
        <option selected>Sort by Popularity</option>
        <option value="1">Price: Low to High</option>
        <option value="2">Price: High to Low</option>
      </select>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="row">
    <!-- Repeat for each product -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card">
        <img src="https://i.imgur.com/ZXBtVw7.jpg" class="card-img-top" alt="Mug">
        <div class="card-body">
          <h5 class="card-title">Ceramic Mug</h5>
          <p class="card-text">From USD 5.00</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
