<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Event Registration </h2>
        <form class="needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
                <label for="name">Full Name</label>
                <div class="invalid-feedback">Please type your name again</div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">Email address</label>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
          
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                <label for="phone">Phone Number</label>
                <div class="invalid-feedback">Phone number is required.</div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Event Type</label>
                <select class="form-select" id="category" required>
                    <option selected disabled option>Choose..</option>
                    <option>Workshop</option>
                    <option>Seminar</option>
                </select>
                <div class="invalid-feedback">PLease select event type</div>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use-strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
