<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ebee;
    }
    .navbar-custom {
      background-color: #3b5998;
    }
    .navbar-custom .form-control,
    .navbar-custom .btn {
      height: 30px;
      font-size: 14px;
    }
    .login-form label {
      color: white;
      font-size: 13px;
    }
    .left-col {
      margin-top: 60px;
    }
    .right-col {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1.fb-logo {
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .signup-btn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .signup-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navbar Login -->
  <nav class="navbar navbar-custom px-4 py-2">
    <div class="container-fluid">
      <h1 class="fb-logo">facebook</h1>
      <form class="d-flex ms-auto login-form align-items-center">
        <div class="me-2">
          <label>Email or Username</label><br>
          <input type="text" class="form-control">
        </div>
        <div class="me-2">
          <label>Password</label><br>
          <input type="password" class="form-control">
        </div>
        <div class="me-2 mt-4">
          <button class="btn btn-primary btn-sm">Login</button>
        </div>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6 left-col">
        <h3>Facebook is useless without friends.<br><strong>Make More Friends.</strong></h3>
        <img src="https://i.imgur.com/ZXBtVw7.jpg" class="img-fluid mt-3" alt="friends image" style="max-width: 100%;">
      </div>

      <!-- Right Column -->
      <div class="col-md-6 right-col">
        <h2>Create an Account</h2>
        <p>It's free and always will be.</p>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control" placeholder="Email">
          <input type="email" class="form-control" placeholder="Re-enter email">
          <input type="password" class="form-control" placeholder="Password">
          <input type="date" class="form-control" placeholder="dd/mm/yyyy">

          <div class="mt-2 mb-2">
            <label><input type="radio" name="gender"> Male</label>
            <label class="ms-3"><input type="radio" name="gender"> Female</label>
          </div>

          <p style="font-size: 13px;">By clicking <strong>create an account</strong>, you agree to our <a href="#">Terms</a>.</p>
          <button type="submit" class="btn signup-btn w-100">Signup</button>
        </form>
        <hr>
        <p><a href="#">Create a page</a> for you.</p>
      </div>
    </div>
  </div>

</body>
</html>
